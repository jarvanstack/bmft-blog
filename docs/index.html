<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- logo -->
  <link rel="icon" href="_media/favicon.ico" />

  <title></title>
  <meta name="keywords" content="">
  <meta name="description" content="">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 主题 -->
  <!-- <link rel="stylesheet" href="_media/css/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


</head>

<body>
  <div id="app">加载中...</div>
  <script src="config.js"></script>
  <script>
    console.log('repo:');
    console.log(repo);

    // 以 / 分割，取最后一段
    let title = repo.split('/').pop();
    document.title = title;
    document.querySelector('meta[name="keywords"]').setAttribute('content', keywords);
    document.querySelector('meta[name="description"]').setAttribute('content', description);

  </script>

  <script>

    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: loadSidebar, // 如果使用 README 作为侧边栏，这里需要注释掉
      // loadNavbar: true,
      // mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      repo: repo,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // See #301
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 搜索
      search: {
        hideOtherSidebarContent: false,
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有结果',
        depth: 6,
      },
      // 分页
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            let edit_base_url = repo + '/blob/master/docs/';
            let url =
              edit_base_url +
              vm.route.file;
            var editHtml = '[✏️编辑](' + url + ')'
            return html
              + '\n----\n'
              + editHtml
              + '\n\n'
              + '⏱️更新时间 {docsify-updated}'
          })
        },
      ],
    }

  </script>


  <!-- <script src="lib/merge.js"></script> -->
  
  <script src="lib/website-view.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/dengjiawen8955/website-view/website-view.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>

</body>

</html>
