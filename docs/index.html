  <title></title>
  <meta name="keywords" content="">
  <meta name="description" content="">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 箭头侧边栏 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />


</head>

<body>
  <div id="app">加载中...</div>
  <script src="config.js"></script>
  <script>
    console.log('repo:');
    console.log(repo);

    // Use title as keywords and description
    document.title = title;
    document.querySelector('meta[name="keywords"]').setAttribute('content', title);
    document.querySelector('meta[name="description"]').setAttribute('content', title);

  </script>

  <script>

    window.$docsify = {
      // 核心配置
      auto2top: true,
      coverpage: true,
      executeScript: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      loadNavbar: true,
      mergeNavbar: true,
      notFoundPage: '_404.md',
      relativePath: true,
      routerMode: 'hash',
      // sidebar
      loadSidebar: loadSidebar,
      maxLevel: 4,
      subMaxLevel: 3,

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
      },
      // 搜索
      search: {
        hideOtherSidebarContent: false,
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有结果',
        depth: 6,
        namespace: "website-1",

      },
      // 分页
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            let edit_base_url = repo + '/blob/master/docs/';
            let url =
              edit_base_url +
              vm.route.file;
            var editHtml = '[✏️编辑文章](' + url + ')'
            var pvHTML = ''
            if (WebsitePV != 0) {
              pvHTML = '📖总阅读量 ' + WebsitePV
            }
            let ICP = '<p align="center"><a href="http://beian.miit.gov.cn/" target="_blank">蜀ICP备2021004630号-1</a></p>' 
            return html
              + '\n----\n'
              + editHtml
              + '\n\n'
              + '⏰更新时间 {docsify-updated}'
              + '\n\n'
              + pvHTML
              + '\n\n'
              + '\n----\n'
              + ICP
          })
        },
      ],
    }

  </script>


  <script src="https://cdn.jsdelivr.net/gh/jarvanstack/website-view@v0.0.3/website-view.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


</body>
